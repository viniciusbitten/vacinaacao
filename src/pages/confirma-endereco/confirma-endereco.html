<ion-header>

  <ion-navbar>
    <ion-title>Endereço</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
      <h3>
          <b>{{paciente.nome}}</b>
      </h3>
      <p>
          Endereço:<br>
          <b>{{paciente.logradouro}} {{paciente.numero}} {{paciente.complemento}}<br>
            {{paciente.bairro}} -
            {{paciente.cidade}} - {{paciente.uf}}<br>
            CEP: {{paciente.cep}}
          </b>
      </p>

      <p text-center>O endereço está correto e atualizado?</p>
          
      <div class="row"> 
          <div (click)="updateEndereco()" class="col col-50"><button ion-button block color="light">
          Não
        </button> </div><div class="col col-50"><button (click)="confirma()" ion-button block color="secondary">
          Sim
        </button></div>     
        </div>

</ion-content>
