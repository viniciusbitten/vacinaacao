<ion-header>

  <ion-navbar>
    <ion-title>Telefone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
        
          <h3>
              <b>{{paciente.nome}}</b>
          </h3>
          <p>
              Telefone:<br>
              <b>{{paciente.telefone}}</b>
          </p>
    
          <p text-center>O telefone está correto e atualizado?</p>
              
          <div class="row"> 
              <div (click)="updateTelefone()" class="col col-50"><button ion-button block color="light">
              Não
            </button> </div><div class="col col-50"><button (click)="confirma()" ion-button block color="secondary">
              Sim
            </button></div>     
            </div>
    
    </ion-content>
